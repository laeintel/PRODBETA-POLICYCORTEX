[package]
name = "policycortex-core"
version = "2.0.0"
edition = "2021"
authors = ["AeoliTech"]
description = "PolicyCortex v2 - AI-Powered Azure Governance Platform"

[dependencies]
# Web Framework
axum = "0.7"
tower = "0.4"
tower-http = { version = "0.5", features = ["cors"] }

# Async Runtime
tokio = { version = "1", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }