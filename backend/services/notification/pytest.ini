[tool:pytest]
minversion = 6.0
addopts = 
    -ra
    -q
    --strict-markers
    --strict-config
    --cov=backend.services.notification
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
    --asyncio-mode=auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    email: marks tests related to email notifications
    sms: marks tests related to SMS notifications
    push: marks tests related to push notifications
    webhook: marks tests related to webhook notifications
    alert: marks tests related to alert management
    subscription: marks tests related to subscription management
    analytics: marks tests related to notification analytics