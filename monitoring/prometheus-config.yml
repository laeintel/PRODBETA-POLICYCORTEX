# Prometheus configuration for PolicyCortex monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'policycortex'
    environment: '{{ ENVIRONMENT }}'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules
rule_files:
  - '/etc/prometheus/rules/*.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # API Gateway metrics
  - job_name: 'api-gateway'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api-gateway:8000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'api-gateway'

  # Azure Integration metrics
  - job_name: 'azure-integration'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['azure-integration:8001']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'azure-integration'

  # AI Engine metrics
  - job_name: 'ai-engine'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['ai-engine:8002']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'ai-engine'

  # Data Processing metrics
  - job_name: 'data-processing'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['data-processing:8003']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'data-processing'

  # Conversation metrics
  - job_name: 'conversation'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['conversation:8004']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'conversation'

  # Notification metrics
  - job_name: 'notification'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['notification:8005']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'notification'

  # PostgreSQL exporter
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Node exporter for system metrics
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # Container metrics from cAdvisor
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']