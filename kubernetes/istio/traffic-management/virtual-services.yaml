apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: frontend-vs
  namespace: policycortex
spec:
  hosts:
  - "policycortex.com"
  - "www.policycortex.com"
  gateways:
  - policycortex-gateway
  http:
  - match:
    - uri:
        prefix: "/"
    route:
    - destination:
        host: frontend
        port:
          number: 3000
      weight: 100
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s
      retryOn: gateway-error,connect-failure,refused-stream
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: core-api-vs
  namespace: policycortex
spec:
  hosts:
  - "api.policycortex.com"
  gateways:
  - policycortex-gateway
  http:
  - match:
    - uri:
        prefix: "/api/v1"
    - headers:
        x-api-version:
          exact: "v1"
    route:
    - destination:
        host: core-api
        port:
          number: 8080
        subset: stable
      weight: 100
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s
      retryOn: 5xx,reset,connect-failure,refused-stream
    fault:
      abort:
        percentage:
          value: 0.1
        httpStatus: 503
      delay:
        percentage:
          value: 0.1
        fixedDelay: 5s
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: graphql-vs
  namespace: policycortex
spec:
  hosts:
  - "graphql.policycortex.com"
  gateways:
  - policycortex-gateway
  http:
  - match:
    - uri:
        prefix: "/graphql"
    route:
    - destination:
        host: graphql-gateway
        port:
          number: 4000
        subset: stable
      weight: 100
    websocketUpgrade: true # Enable WebSocket for subscriptions
    timeout: 0s # No timeout for WebSocket connections
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: ai-engine-vs
  namespace: policycortex
spec:
  hosts:
  - "ai.policycortex.com"
  gateways:
  - policycortex-gateway
  http:
  - match:
    - uri:
        prefix: "/api/v1/conversation"
    - uri:
        prefix: "/api/v1/predictions"
    route:
    - destination:
        host: ai-engine
        port:
          number: 8000
        subset: stable
      weight: 100
    timeout: 60s # Longer timeout for AI operations
    retries:
      attempts: 2
      perTryTimeout: 30s
      retryOn: 5xx,reset,connect-failure