apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: cache-dr
  namespace: policycortex
spec:
  host: dragonfly
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 200
    loadBalancer:
      consistentHash:
        useSourceIp: true
    outlierDetection:
      consecutiveErrors: 10
      interval: 10s
      baseEjectionTime: 30s