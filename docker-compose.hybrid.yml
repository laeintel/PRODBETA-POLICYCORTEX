version: '3.8'

services:
  # Frontend only - connects to Azure backend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Point to your Azure API Gateway
        - VITE_API_BASE_URL=https://ca-api-gateway-dev.delightfulsmoke-bbe56ef9.eastus.azurecontainerapps.io
        - VITE_WS_URL=wss://ca-api-gateway-dev.delightfulsmoke-bbe56ef9.eastus.azurecontainerapps.io
        # Your real Azure AD config (you'll need to update these)
        - VITE_AZURE_CLIENT_ID=your-real-client-id
        - VITE_AZURE_TENANT_ID=your-real-tenant-id
        - VITE_AZURE_REDIRECT_URI=http://localhost:3000
    container_name: policycortex-frontend-hybrid
    ports:
      - "3000:80"  # Different port to avoid conflicts
    environment:
      - NODE_ENV=development
    networks:
      - hybrid-network

networks:
  hybrid-network:
    driver: bridge 