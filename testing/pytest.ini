[tool:pytest]
# PolicyCortex Testing Configuration
minversion = 7.0
testpaths = 
    backend/services
    testing/integration
    testing/e2e
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short
    --cov=backend
    --cov-report=term-missing
    --cov-report=html:testing/reports/coverage
    --cov-report=xml:testing/reports/coverage.xml
    --junit-xml=testing/reports/junit.xml
    --html=testing/reports/pytest_report.html
    --self-contained-html
    --maxfail=5
    --disable-warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow tests
    auth: Authentication tests
    database: Database tests
    azure: Azure integration tests
    api: API tests
    ml: Machine learning tests
    security: Security tests
    performance: Performance tests
    smoke: Smoke tests
    regression: Regression tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
asyncio_mode = auto