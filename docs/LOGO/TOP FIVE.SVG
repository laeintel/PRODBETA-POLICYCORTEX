<svg viewBox="0 0 3600 2400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- AEOLITECH Brand Gradients -->
    <linearGradient id="aeoliCyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a8cc;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="aeoliNavy" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1f3a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cortexGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3182ce;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a365d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Premium Background -->
  <rect width="3600" height="2400" fill="#FAFAFA"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="3600" height="200" fill="#1a365d"/>
  <text x="1800" y="120" font-family="'SF Pro Display', sans-serif" font-size="48" font-weight="300" fill="#FFFFFF" text-anchor="middle" letter-spacing="8">
    AEOLITECH TOP 5 LOGO DESIGNS
  </text>
  <text x="1800" y="160" font-family="'Inter', sans-serif" font-size="20" font-weight="400" fill="#00d4ff" text-anchor="middle">
    Highest-rated designs for billion-dollar cloud governance leadership
  </text>
  
  <!-- #1: The Monolith (9.5/10) -->
  <g transform="translate(200, 300)">
    <rect x="-50" y="-50" width="700" height="400" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1" rx="8"/>
    
    <!-- Rating badge -->
    <rect x="550" y="-30" width="80" height="40" fill="#1a365d" rx="20"/>
    <text x="590" y="-5" font-family="'Inter', sans-serif" font-size="18" font-weight="600" fill="#FFFFFF" text-anchor="middle">9.5/10</text>
    
    <g transform="scale(2)">
      <!-- Bold A monolith -->
      <path d="M 40 20 L 30 65 L 40 65 L 43 50 L 57 50 L 60 65 L 70 65 L 60 20 Z M 45 40 L 50 25 L 55 40 Z" 
            fill="#1a365d"/>
      <!-- Tech accent -->
      <rect x="43" y="45" width="14" height="3" fill="#00d4ff"/>
      <text x="85" y="60" font-family="'Futura', sans-serif" 
            font-size="33" font-weight="800" letter-spacing="-1" fill="#1a365d">AEOLITECH</text>
    </g>
    
    <text x="50" y="250" font-family="'Inter', sans-serif" font-size="24" font-weight="700" fill="#1a365d">#1 THE MONOLITH</text>
    <text x="50" y="280" font-family="'Inter', sans-serif" font-size="16" font-weight="400" fill="#666">
      Commands enterprise authority • Perfect scalability • Billion-dollar presence
    </text>
  </g>
  
  <!-- #2: Cloud Cortex (9/10) -->
  <g transform="translate(1100, 300)">
    <rect x="-50" y="-50" width="700" height="400" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1" rx="8"/>
    
    <!-- Rating badge -->
    <rect x="550" y="-30" width="80" height="40" fill="#1a365d" rx="20"/>
    <text x="590" y="-5" font-family="'Inter', sans-serif" font-size="18" font-weight="600" fill="#FFFFFF" text-anchor="middle">9/10</text>
    
    <g transform="scale(2)">
      <!-- Cloud shape with neural core -->
      <path d="M 25 50 Q 25 35, 40 35 Q 45 20, 60 20 Q 75 20, 80 35 Q 95 35, 95 50 Q 95 65, 80 65 L 40 65 Q 25 65, 25 50" 
            fill="#1a365d"/>
      <!-- AI cortex pattern -->
      <circle cx="60" cy="45" r="8" fill="#FFFFFF"/>
      <circle cx="60" cy="45" r="5" fill="#00d4ff"/>
      <circle cx="50" cy="40" r="2" fill="#FFFFFF"/>
      <circle cx="70" cy="40" r="2" fill="#FFFFFF"/>
      <circle cx="60" cy="52" r="2" fill="#FFFFFF"/>
      <text x="110" y="60" font-family="'SF Pro Display', sans-serif" 
            font-size="30" font-weight="500" fill="#1a365d">AEOLITECH</text>
    </g>
    
    <text x="50" y="250" font-family="'Inter', sans-serif" font-size="24" font-weight="700" fill="#1a365d">#2 CLOUD CORTEX</text>
    <text x="50" y="280" font-family="'Inter', sans-serif" font-size="16" font-weight="400" fill="#666">
      Perfect AI + Cloud fusion • Memorable • Enterprise-ready
    </text>
  </g>
  
  <!-- #3: Data Cortex (9/10) -->
  <g transform="translate(2000, 300)">
    <rect x="-50" y="-50" width="700" height="400" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1" rx="8"/>
    
    <!-- Rating badge -->
    <rect x="550" y="-30" width="80" height="40" fill="#1a365d" rx="20"/>
    <text x="590" y="-5" font-family="'Inter', sans-serif" font-size="18" font-weight="600" fill="#FFFFFF" text-anchor="middle">9/10</text>
    
    <g transform="scale(2)">
      <!-- Scientific molecule structure -->
      <circle cx="50" cy="30" r="6" fill="#1a365d"/>
      <circle cx="35" cy="50" r="5" fill="#1a365d"/>
      <circle cx="65" cy="50" r="5" fill="#1a365d"/>
      <circle cx="50" cy="40" r="8" fill="#00d4ff"/>
      <!-- Bonds -->
      <line x1="50" y1="30" x2="50" y2="40" stroke="#1a365d" stroke-width="2"/>
      <line x1="50" y1="40" x2="35" y2="50" stroke="#1a365d" stroke-width="2"/>
      <line x1="50" y1="40" x2="65" y2="50" stroke="#1a365d" stroke-width="2"/>
      <text x="85" y="55" font-family="'SF Pro Display', sans-serif" 
            font-size="30" font-weight="400" fill="#1a365d">AEOLITECH</text>
    </g>
    
    <text x="50" y="250" font-family="'Inter', sans-serif" font-size="24" font-weight="700" fill="#1a365d">#3 DATA CORTEX</text>
    <text x="50" y="280" font-family="'Inter', sans-serif" font-size="16" font-weight="400" fill="#666">
      Embodies "The Science of Cloud" • Unique • Sophisticated
    </text>
  </g>
  
  <!-- #4: Quantum Gateway (9/10) -->
  <g transform="translate(650, 900)">
    <rect x="-50" y="-50" width="700" height="400" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1" rx="8"/>
    
    <!-- Rating badge -->
    <rect x="550" y="-30" width="80" height="40" fill="#1a365d" rx="20"/>
    <text x="590" y="-5" font-family="'Inter', sans-serif" font-size="18" font-weight="600" fill="#FFFFFF" text-anchor="middle">9/10</text>
    
    <g transform="scale(2)">
      <!-- Portal rings -->
      <circle cx="50" cy="45" r="20" fill="none" stroke="#1a365d" stroke-width="3"/>
      <circle cx="50" cy="45" r="12" fill="none" stroke="#00d4ff" stroke-width="2"/>
      <circle cx="50" cy="45" r="5" fill="#1a365d"/>
      <text x="80" y="55" font-family="'Montserrat', sans-serif" 
            font-size="30" font-weight="600" fill="#1a365d">AEOLITECH</text>
    </g>
    
    <text x="50" y="250" font-family="'Inter', sans-serif" font-size="24" font-weight="700" fill="#1a365d">#4 QUANTUM GATEWAY</text>
    <text x="50" y="280" font-family="'Inter', sans-serif" font-size="16" font-weight="400" fill="#666">
      Premium portal concept • Next-gen feel • Highly scalable
    </text>
  </g>
  
  <!-- #5: PolicyCortex Icon (9/10) -->
  <g transform="translate(1550, 900)">
    <rect x="-50" y="-50" width="700" height="400" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1" rx="8"/>
    
    <!-- Rating badge -->
    <rect x="550" y="-30" width="80" height="40" fill="#1a365d" rx="20"/>
    <text x="590" y="-5" font-family="'Inter', sans-serif" font-size="18" font-weight="600" fill="#FFFFFF" text-anchor="middle">9/10</text>
    
    <g transform="scale(2)">
      <!-- Cortex brain pattern -->
      <circle cx="50" cy="45" r="20" fill="#1a365d"/>
      <!-- Neural pattern -->
      <circle cx="50" cy="45" r="8" fill="#FFFFFF"/>
      <circle cx="50" cy="45" r="5" fill="#00d4ff"/>
      <circle cx="43" cy="38" r="2" fill="#FFFFFF"/>
      <circle cx="57" cy="38" r="2" fill="#FFFFFF"/>
      <circle cx="43" cy="52" r="2" fill="#FFFFFF"/>
      <circle cx="57" cy="52" r="2" fill="#FFFFFF"/>
      <text x="80" y="55" font-family="'SF Pro Display', sans-serif" 
            font-size="30" font-weight="600" fill="#1a365d">AEOLITECH</text>
    </g>
    
    <text x="50" y="250" font-family="'Inter', sans-serif" font-size="24" font-weight="700" fill="#1a365d">#5 POLICYCORTEX ICON</text>
    <text x="50" y="280" font-family="'Inter', sans-serif" font-size="16" font-weight="400" fill="#666">
      Perfect product representation • AI brain visual • Distinctive
    </text>
  </g>
  
  <!-- Summary Section -->
  <g transform="translate(200, 1500)">
    <rect x="0" y="0" width="3200" height="600" fill="#1a365d" rx="12"/>
    
    <text x="1600" y="100" font-family="'SF Pro Display', sans-serif" font-size="36" font-weight="300" fill="#FFFFFF" text-anchor="middle">
      TOP 5 RECOMMENDATION
    </text>
    
    <text x="100" y="200" font-family="'Inter', sans-serif" font-size="20" font-weight="400" fill="#FFFFFF">
      <tspan x="100" y="200" font-weight="600">Winner: THE MONOLITH (Design #17)</tspan>
      <tspan x="100" y="240">• Commands immediate enterprise authority and billion-dollar presence</tspan>
      <tspan x="100" y="280">• Bold, memorable, and works perfectly at any scale</tspan>
      <tspan x="100" y="320">• Integrates AEOLITECH name seamlessly with powerful visual</tspan>
      <tspan x="100" y="360">• Stands confidently next to Fortune 500 logos</tspan>
    </text>
    
    <text x="100" y="450" font-family="'Inter', sans-serif" font-size="18" font-weight="400" fill="#00d4ff">
      <tspan x="100" y="450">All top 5 designs feature:</tspan>
      <tspan x="100" y="480">✓ Navy (#1a365d) + Cyan (#00d4ff) brand colors  ✓ Enterprise scalability  ✓ AI/Cloud symbolism</tspan>
      <tspan x="100" y="510">✓ Fortune 500 presence  ✓ Memorable distinctiveness  ✓ Technical sophistication</tspan>
    </text>
  </g>
</svg>