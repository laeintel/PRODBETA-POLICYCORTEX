<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEOLITECH Logo: Layered Transparency & Depth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .logo-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            max-width: 500px;
            width: 100%;
        }
        .logo-text {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a202c; /* Dark charcoal */
            text-align: center;
        }
        .tagline {
            font-size: 1rem;
            color: #4a5568; /* Medium grey */
            text-align: center;
        }
        svg {
            width: 100%;
            max-width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo-text">AEOLITECH</div>
        <div class="tagline">Pioneering AI-Driven Solutions</div>
        <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <!-- Background for visual clarity -->
            <rect x="0" y="0" width="200" height="200" fill="none"/>

            <!-- Layered Transparency & Depth -->
            <rect x="40" y="40" width="120" height="120" fill="#007ACC" opacity="0.6" rx="10" ry="10"/>
            <rect x="60" y="60" width="100" height="100" fill="#3E92CC" opacity="0.7" rx="10" ry="10"/>
            <rect x="80" y="80" width="80" height="80" fill="#0A2463" opacity="0.8" rx="10" ry="10"/>

            <!-- Central glowing point for intelligence -->
            <circle cx="120" cy="120" r="15" fill="#FFC107" opacity="0.9"/> <!-- Amber accent -->
        </svg>
    </div>
</body>
</html>
