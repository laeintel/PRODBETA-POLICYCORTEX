name: Reusable Frontend/Node CI

on:
  workflow_call:
    inputs:
      node-version:
        description: Node version
        required: false
        default: '20'
        type: string
      working-directory:
        description: Directory containing package.json
        required: true
        type: string

permissions:
  contents: read

jobs:
  install-build-test:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node ${{ inputs.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'
          cache-dependency-path: ${{ inputs.working-directory }}/package-lock.json
      - name: CI install
        run: npm ci --no-audit --no-fund
      - name: Lint
        run: |
          if [ -f "eslint.config.js" ] || [ -f ".eslintrc.js" ] || [ -f ".eslintrc.json" ]; then
            npm run -s lint || true
          fi
      - name: Type check
        run: |
          if npm run | grep -q "type-check"; then
            npm run -s type-check || true
          fi
      - name: Build
        run: |
          if [ -f "next.config.js" ] || [ -f "next.config.docker.js" ]; then
            npm run -s build
          else
            if [ -f "package.json" ]; then
              npm run -s build || true
            fi
          fi
      - name: Test
        run: |
          if [ -f "package.json" ]; then
            npm test --silent --if-present
          fi


