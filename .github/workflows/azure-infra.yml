name: Azure Infra Terraform

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment (dev|prod)"
        required: true
        default: dev
      apply:
        description: "Apply changes (true/false)"
        required: true
        default: true
  push:
    branches: [ main ]
    paths:
      - 'infrastructure/terraform/**'
      - '.github/workflows/azure-infra.yml'
  pull_request:
    paths:
      - 'infrastructure/terraform/**'

concurrency:
  group: infra-${{ github.workflow }}-${{ github.ref }}-${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || 'matrix' }}
  cancel-in-progress: false

permissions:
  id-token: write
  contents: read

env:
  TF_IN_AUTOMATION: true
  ARM_USE_OIDC: true

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infrastructure/terraform
    # Remove matrix strategy - use conditional environment selection instead

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set environment
        run: |
          # For workflow_dispatch, use the input
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "ENV_NAME=${{ github.event.inputs.environment }}" >> $GITHUB_ENV
          # For push to main, only deploy dev
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "ENV_NAME=dev" >> $GITHUB_ENV
          # For PR, just plan dev
          else
            echo "ENV_NAME=dev" >> $GITHUB_ENV
          fi

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set subscription (optional)
        run: |
          az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Register Azure Resource Providers (idempotent)
        shell: bash
        run: |
          for ns in Microsoft.Resources Microsoft.OperationalInsights Microsoft.KeyVault Microsoft.ContainerRegistry Microsoft.App Microsoft.Insights; do
            az provider register --namespace $ns --wait || true
          done

      - name: Compute backend names (tfstate)
        id: names
        shell: bash
        run: |
          # stable 6-char hash from repo for global uniqueness
          HASH=$(echo -n "$GITHUB_REPOSITORY" | sha1sum | cut -c1-6)
          echo "ENV_NAME=${ENV_NAME}" >> $GITHUB_OUTPUT
          echo "TFSTATE_RG=rg-tfstate-cortex-${ENV_NAME}" >> $GITHUB_OUTPUT
          echo "TFSTATE_SA=sttfcortex${ENV_NAME}${HASH}" >> $GITHUB_OUTPUT
          echo "TFSTATE_CONTAINER=tfstate" >> $GITHUB_OUTPUT
          echo "TFSTATE_KEY=${ENV_NAME}.tfstate" >> $GITHUB_OUTPUT

      - name: Provision tfstate backend (idempotent)
        shell: bash
        run: |
          az group create -n ${{ steps.names.outputs.TFSTATE_RG }} -l eastus
          az storage account create \
            -g ${{ steps.names.outputs.TFSTATE_RG }} \
            -n ${{ steps.names.outputs.TFSTATE_SA }} \
            -l eastus --sku Standard_LRS --encryption-services blob
          
          # Grant Storage Blob Data Contributor role to the Service Principal
          echo "Granting Storage Blob Data Contributor role to Service Principal..."
          STORAGE_ID=$(az storage account show --name ${{ steps.names.outputs.TFSTATE_SA }} --resource-group ${{ steps.names.outputs.TFSTATE_RG }} --query id -o tsv)
          
          # Check if role assignment already exists
          EXISTING_ROLE=$(az role assignment list --assignee ${{ secrets.AZURE_CLIENT_ID }} --scope "$STORAGE_ID" --role "Storage Blob Data Contributor" --query "[0].id" -o tsv 2>/dev/null || echo "")
          
          if [ -z "$EXISTING_ROLE" ]; then
            echo "Creating new role assignment..."
            az role assignment create \
              --role "Storage Blob Data Contributor" \
              --assignee ${{ secrets.AZURE_CLIENT_ID }} \
              --scope "$STORAGE_ID"
            
            # Wait for role assignment to propagate
            echo "Waiting for role assignment to propagate..."
            sleep 30
          else
            echo "Role assignment already exists"
          fi
          
          # List all role assignments for verification
          echo "Current role assignments for Service Principal:"
          az role assignment list --assignee ${{ secrets.AZURE_CLIENT_ID }} --scope "$STORAGE_ID" --output table
          
          # Create container using key auth as fallback for initial setup
          echo "Creating container..."
          STORAGE_KEY=$(az storage account keys list --resource-group ${{ steps.names.outputs.TFSTATE_RG }} --account-name ${{ steps.names.outputs.TFSTATE_SA }} --query '[0].value' -o tsv)
          az storage container create --name ${{ steps.names.outputs.TFSTATE_CONTAINER }} \
            --account-name ${{ steps.names.outputs.TFSTATE_SA }} \
            --account-key "$STORAGE_KEY" 2>/dev/null || true

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Init (AzureRM backend)
        run: |
          terraform init -input=false \
            -backend-config="resource_group_name=${{ steps.names.outputs.TFSTATE_RG }}" \
            -backend-config="storage_account_name=${{ steps.names.outputs.TFSTATE_SA }}" \
            -backend-config="container_name=${{ steps.names.outputs.TFSTATE_CONTAINER }}" \
            -backend-config="key=${{ steps.names.outputs.TFSTATE_KEY }}" \
            -backend-config="use_azuread_auth=true"
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_USE_OIDC: true
          ARM_USE_AZUREAD: true

      - name: Select tfvars by environment
        id: tfvars
        run: |
          echo "TFVARS_FILE=environments/${ENV_NAME}/terraform.tfvars" >> $GITHUB_OUTPUT

      - name: Terraform Validate
        run: terraform validate -no-color
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Plan
        run: terraform plan -input=false -no-color -out=tfplan -var-file=${{ steps.tfvars.outputs.TFVARS_FILE }}
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Show Plan (human)
        run: terraform show -no-color tfplan > plan.txt

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ env.ENV_NAME }}
          path: |
            infrastructure/terraform/plan.txt
            infrastructure/terraform/.terraform.lock.hcl

      - name: Capture Terraform Outputs
        if: ${{ github.ref == 'refs/heads/main' }}
        run: terraform output -json > outputs-${ENV_NAME}.json || echo '{}' > outputs-${ENV_NAME}.json

      - name: Upload Outputs Artifact
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: actions/upload-artifact@v4
        with:
          name: tfoutputs-${{ env.ENV_NAME }}
          path: infrastructure/terraform/outputs-${{ env.ENV_NAME }}.json

      - name: Conditional Apply (main only, opt-in)
        if: ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.apply == 'true') || (github.ref == 'refs/heads/main') }}
        run: terraform apply -input=false -auto-approve tfplan
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}


