          }
          k6 version
        shell: powershell

      - name: Determine environment
        id: env
        run: |
          if ("${{ github.ref }}" -eq "refs/heads/main") {
            Write-Output "environment=dev" >> $env:GITHUB_OUTPUT
          } else {
            Write-Output "environment=staging" >> $env:GITHUB_OUTPUT
          }
        shell: powershell

      - name: Get API URL
