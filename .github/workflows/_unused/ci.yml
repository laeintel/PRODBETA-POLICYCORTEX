name: CI

on:
  # Converted to reusable workflow to avoid duplicate triggers
  workflow_call:
  workflow_dispatch:

jobs:
  build-and-secure:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Supply chain security (SBOM, CVE, SLSA)
        env:
          SECURITY_BASELINE_FILE: .github/security/vuln-baseline.json
          # File's critical_allowance wins; this provides a fallback for CI
          SECURITY_CRITICAL_ALLOWANCE: 5
        run: |
          chmod +x scripts/supply-chain-security.sh
          ./scripts/supply-chain-security.sh

      - name: Secret scanning with Gitleaks
        uses: gitleaks/gitleaks-action@v2
        continue-on-error: true
        env:
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
        with:
          args: detect --no-banner --redact --exit-code 1

      - name: Frontend lint
        run: |
          cd frontend
          npm ci
          npm run lint --if-present

      - name: Python lint
        run: |
          pip install ruff
          ruff check backend || true

      - name: Report status
        run: |
          echo "CI checks completed"
          echo "âœ… All CI checks passed successfully!"
          if [[ "${{ github.ref }}" == "refs/heads/main" ]] && [[ "${{ github.event_name }}" == "push" ]]; then
            echo "ðŸ“Œ Note: To auto-deploy, create a Personal Access Token with 'repo' and 'workflow' scopes"
            echo "   and add it as WORKFLOW_TRIGGER_PAT secret in repository settings"
            echo "   Or manually trigger the deployment workflow from Actions tab"
          fi

