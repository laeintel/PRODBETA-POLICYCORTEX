name: Monorepo CI Entry

# SMART CI/CD PIPELINE WITH SELECTIVE TESTING
# This workflow runs components based on:
# 1. Changed files (automatic detection)
# 2. Manual switches (workflow_dispatch inputs)
# 3. Security checks always run for safety
# 4. Full pipeline available via "full_run" option

on:
  push:
    branches: 
      - main
      - CLEAN-DEFENSE-BRANCH
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      full_run:
        description: 'Run entire pipeline (ignore path filters and include app pipeline)'
        required: false
        default: false
        type: boolean
      test_frontend:
        description: 'Run Frontend CI testing (Next.js build, test, lint)'
        required: false
        default: false
        type: boolean
      test_core:
        description: 'Run Core CI testing (Rust build, test, fmt, clippy)'
        required: false
        default: false
        type: boolean
      test_graphql:
        description: 'Run GraphQL gateway testing'
        required: false
        default: false
        type: boolean
      test_backend:
        description: 'Run Backend services testing (Python)'
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  actions: write
  security-events: write
  id-token: write
  packages: write
  pull-requests: read

concurrency:
  group: monorepo-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  runner-setup:
    name: Configure runner environment
    runs-on: ubuntu-latest
    steps:
      - name: Check and configure passwordless sudo
        run: |
          echo "ðŸ”§ Checking runner sudo configuration..."
          
          # Check if sudo is available and configured
          if command -v sudo >/dev/null 2>&1; then
            # Only check sudo if it exists (Linux/macOS)
            if timeout 10s sudo -n true 2>/dev/null; then
              echo "âœ… Passwordless sudo already configured"
            else
              echo "WARNING: Passwordless sudo not configured or timed out"
              echo "INFO: This is expected for self-hosted runners that need manual setup"
              echo ""
              echo "ðŸ“‹ To fix this manually, run on the runner machine:"
              echo "   sudo visudo"
              echo "   Add line: runner ALL=(ALL) NOPASSWD:ALL"
              echo "   Or: echo 'runner ALL=(ALL) NOPASSWD:ALL' | sudo tee /etc/sudoers.d/runner"
              echo ""
              echo "CONTINUING: with limited permissions - some fixes may be skipped"
              echo "WARNING: Manual intervention may be required for system-level repairs"
            fi
          else
            echo "INFO: sudo not available - likely containerized or restricted environment"
            echo "âœ… Continuing without sudo checks"
          fi

  docker-health-check:
    name: Docker health check and auto-fix
    runs-on: ubuntu-latest
    needs: runner-setup
    steps:
      - name: Check Docker repository health
        id: docker_check
        continue-on-error: true
        run: |
          echo "ðŸ” Checking Docker repository configuration..."
          
          # Check if this is an apt-based system
          if [[ -d "/etc/apt" ]]; then
            # Linux apt-based system
            # Check for corrupted entries with pipe characters
            if grep -r "download\.docker\.com.*|" /etc/apt/sources.list* 2>/dev/null; then
              echo "âŒ Found corrupted Docker repository entries with pipe characters"
              echo "corrupted=true" >> $GITHUB_OUTPUT
            else
              echo "âœ… No corrupted pipe entries found"
              echo "corrupted=false" >> $GITHUB_OUTPUT
            fi
            
            # Also check for any docker.com entries that might be malformed
            if grep -r "download\.docker\.com" /etc/apt/sources.list* 2>/dev/null | grep "|"; then
              echo "âŒ Found malformed Docker repository entries"
              echo "corrupted=true" >> $GITHUB_OUTPUT
            fi
            
            # Try to update package list (with timeout and sudo check)
            if command -v sudo >/dev/null 2>&1 && timeout 30s sudo apt-get update 2>&1; then
              echo "âœ… Package list updated successfully"
              echo "update_failed=false" >> $GITHUB_OUTPUT
            else
              echo "âŒ apt-get update failed or timed out"
              echo "update_failed=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "INFO: Non-apt system detected - skipping repository checks"
            echo "corrupted=false" >> $GITHUB_OUTPUT
            echo "update_failed=false" >> $GITHUB_OUTPUT
          fi

      - name: Auto-fix Docker repository issues
        if: steps.docker_check.outputs.corrupted == 'true' || steps.docker_check.outputs.update_failed == 'true'
        timeout-minutes: 5
        run: |
          echo "ðŸ”§ Auto-fixing Docker repository issues..."
          
          # Check if we have sudo access without password
          if ! timeout 10s sudo -n true 2>/dev/null; then
            echo "WARNING: No passwordless sudo access detected"
            echo "INFO: Will attempt fixes with current user permissions only"
            echo ""
            echo "ðŸš¨ IMPORTANT: For complete Docker repository repair, configure passwordless sudo:"
            echo "   1. On the runner machine, run: sudo visudo"
            echo "   2. Add line: runner ALL=(ALL) NOPASSWD:ALL"
            echo "   3. Re-run the workflow for full system-level repairs"
            echo ""
            echo "PROCEEDING: with limited repair capabilities..."
          else
            echo "âœ… Passwordless sudo access confirmed"
          fi
          
          # Show current problematic entries
          echo "ðŸ” Current problematic entries:"
          grep -r "docker.com" /etc/apt/sources.list* 2>/dev/null | grep "|" || echo "No pipe entries found in grep"
          
          # Function to run command with or without sudo
          run_cmd() {
            if timeout 5s sudo -n true 2>/dev/null; then
              timeout 30s sudo "$@" || {
                echo "WARNING: Sudo command timed out or failed: $*"
                echo "RETRYING: without sudo..."
                "$@" 2>/dev/null || echo "âŒ Command failed: $*"
              }
            else
              echo "INFO: Running without sudo: $*"
              "$@" 2>/dev/null || echo "âŒ Command failed (no sudo): $*"
            fi
          }
          
          # Remove all Docker-related repository files
          echo "ðŸ§¹ Removing ALL Docker repository configurations..."
          run_cmd rm -f /etc/apt/sources.list.d/docker*.list || true
          run_cmd rm -f /etc/apt/keyrings/docker*.gpg || true
          run_cmd rm -f /etc/apt/trusted.gpg.d/docker*.gpg || true
          run_cmd rm -f /usr/share/keyrings/docker*.gpg || true
          
          # More aggressive pipe character removal
          echo "ðŸ§¹ Removing corrupted entries from all sources..."
          
          # Target the specific malformed URL pattern
          run_cmd sed -i '/https:\/\/download\.docker\.com\/linux\/ubuntu.*|/d' /etc/apt/sources.list || true
          run_cmd sed -i '/download\.docker\.com.*|/d' /etc/apt/sources.list || true
          run_cmd sed -i '/docker\.com.*|/d' /etc/apt/sources.list || true
          
          # Clean all sources.list.d files more aggressively
          for file in /etc/apt/sources.list.d/*.list; do
            if [ -f "$file" ]; then
              echo "Cleaning $file..."
              # Multiple patterns to catch all variations
              run_cmd sed -i '/https:\/\/download\.docker\.com\/linux\/ubuntu.*|/d' "$file" || true
              run_cmd sed -i '/download\.docker\.com.*|/d' "$file" || true
              run_cmd sed -i '/docker\.com.*|/d' "$file" || true
              run_cmd sed -i '/docker.*|.*noble/d' "$file" || true
              # Remove any line containing both docker and pipe character
              run_cmd sed -i '/docker.*|/d' "$file" || true
              run_cmd sed -i '/|.*docker/d' "$file" || true
            fi
          done
          
          # Clean package cache completely
          echo "ðŸ§¹ Cleaning package cache completely..."
          run_cmd apt-get clean || true
          run_cmd rm -rf /var/lib/apt/lists/* || true
          run_cmd rm -rf /var/cache/apt/archives/* || true
          
          # Verify problematic entries are gone
          echo "ðŸ” Verifying cleanup..."
          if grep -r "docker.*|" /etc/apt/sources.list* 2>/dev/null; then
            echo "âŒ Still found problematic entries, trying nuclear option..."
            
            # Nuclear option: completely remove the problematic file
            if [ -f "/etc/apt/sources.list.d/docker.list" ]; then
              echo "REMOVING: /etc/apt/sources.list.d/docker.list completely"
              run_cmd rm -f /etc/apt/sources.list.d/docker.list
            fi
            
            # Remove any file containing the pipe character pattern
            for file in /etc/apt/sources.list.d/*.list; do
              if [ -f "$file" ] && grep -q "docker.*|" "$file" 2>/dev/null; then
                echo "REMOVING: corrupted file: $file"
                run_cmd rm -f "$file"
              fi
            done
          else
            echo "âœ… No more pipe character entries found"
          fi
          
          # Update package index
          echo "ðŸ“¦ Updating package index..."
          if run_cmd apt-get update; then
            echo "âœ… Package index updated successfully"
          else
            echo "âŒ Package index update still failing"
            echo "ðŸ” Checking remaining issues..."
            run_cmd apt-get update 2>&1 | head -10
          fi
          
          echo "âœ… Docker repository auto-fix completed"

  detect-changes:
    name: Detect changed areas
    runs-on: ubuntu-latest
    needs: [runner-setup, docker-health-check]
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      rust_core: ${{ steps.filter.outputs.rust_core }}
      graphql: ${{ steps.filter.outputs.graphql }}
      backend: ${{ steps.filter.outputs.backend }}
      infrastructure: ${{ steps.filter.outputs.infrastructure }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Paths filter
        id: filter
        uses: dorny/paths-filter@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filters: |
            frontend:
              - 'frontend/**'
            rust_core:
              - 'core/**'
              - 'crates/**'
            graphql:
              - 'graphql/**'
            backend:
              - 'backend/**'
            infrastructure:
              - 'infrastructure/**'

  frontend:
    name: Frontend CI
    needs: [runner-setup, docker-health-check, detect-changes]
    # Run on: 1) explicit request via workflow_dispatch, OR 2) on push/PR events
    if: (github.event_name == 'workflow_dispatch' && (inputs.full_run || inputs.test_frontend)) || github.event_name == 'push' || github.event_name == 'pull_request'
    uses: ./.github/workflows/reusable-ci-frontend.yml
    secrets: inherit
    with:
      node-version: '20'
      working-directory: 'frontend'

  core:
    name: Core (Rust) CI
    needs: [runner-setup, docker-health-check, detect-changes]
    # Run on: 1) explicit request via workflow_dispatch, OR 2) when Rust core files change
    if: (github.event_name == 'workflow_dispatch' && (inputs.full_run || inputs.test_core)) || needs.detect-changes.outputs.rust_core == 'true'
    uses: ./.github/workflows/reusable-ci-core.yml
    secrets: inherit

  graphql:
    name: GraphQL gateway CI
    needs: [runner-setup, docker-health-check, detect-changes]
    # Run on: 1) explicit request via workflow_dispatch, OR 2) on push/PR events
    if: (github.event_name == 'workflow_dispatch' && (inputs.full_run || inputs.test_graphql)) || github.event_name == 'push' || github.event_name == 'pull_request'
    uses: ./.github/workflows/reusable-ci-frontend.yml
    with:
      node-version: '20'
      working-directory: 'graphql'
    secrets: inherit

  backend:
    name: Backend Services CI
    needs: [runner-setup, docker-health-check, detect-changes]
    # Run on: 1) explicit request via workflow_dispatch, OR 2) on push/PR events
    if: (github.event_name == 'workflow_dispatch' && (inputs.full_run || inputs.test_backend)) || github.event_name == 'push' || github.event_name == 'pull_request'
    uses: ./.github/workflows/reusable-ci-python.yml
    with:
      python-version: '3.11'
      working-directory: 'backend'
    secrets: inherit

  security:
    name: Security & Secrets
    needs: [runner-setup, docker-health-check, detect-changes]
    # ALWAYS RUN - Complete pipeline from A-Z
    if: always()
    uses: ./.github/workflows/reusable-security.yml
    permissions:
      contents: read
      security-events: write
    secrets: inherit

  supply_chain:
    name: Supply Chain Security
    needs: [runner-setup, docker-health-check, detect-changes]
    # ALWAYS RUN - Complete pipeline from A-Z
    if: always()
    uses: ./.github/workflows/supply-chain.yml
    permissions:
      contents: read
      actions: write
      security-events: write
    secrets: inherit

  secret_scan:
    name: Secret Scan (Gitleaks)
    needs: [runner-setup, docker-health-check, detect-changes]
    # ALWAYS RUN - Complete pipeline from A-Z
    if: always()
    uses: ./.github/workflows/secret-scan.yml
    permissions:
      contents: read
      security-events: write
    secrets: inherit

  infra:
    name: Azure Infrastructure
    needs: [runner-setup, docker-health-check, detect-changes]
    # ALWAYS RUN - Complete pipeline from A-Z
    if: always()
    uses: ./.github/workflows/azure-infra.yml
    permissions:
      contents: read
      id-token: write
    with:
      environment: 'dev'
      apply: true
    secrets: inherit

  app_pipeline:
    name: Application CI/CD
    needs: [detect-changes]
    # Run after detect-changes on push to main or CLEAN-DEFENSE-BRANCH  
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/CLEAN-DEFENSE-BRANCH')
    uses: ./.github/workflows/application.yml
    permissions:
      contents: read
      actions: read
      packages: write
      pull-requests: read
    with:
      target_env: 'dev'
      run_tests: false
      force_deploy: true
      full_run: 'true'
    secrets: inherit

  deploy_tag:
    name: Deploy from Tag
    needs: [app_pipeline]
    # Only deploy for tags - but ensure all previous steps ran
    if: |
      always() && 
      !cancelled() && 
      needs.app_pipeline.result == 'success' && 
      startsWith(github.ref, 'refs/tags/v')
    uses: ./.github/workflows/deploy.yml
    with:
      from_tag: ${{ github.ref_name }}
    secrets: inherit


