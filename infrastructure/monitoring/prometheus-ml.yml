# Prometheus configuration for ML services monitoring
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'policycortex-ml'
    environment: 'development'

scrape_configs:
  # ML Prediction Server metrics
  - job_name: 'ml-prediction-server'
    static_configs:
      - targets: ['ml-prediction-server:9090']
        labels:
          service: 'prediction'
          component: 'ml'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # MLflow metrics
  - job_name: 'mlflow'
    static_configs:
      - targets: ['mlflow:5000']
        labels:
          service: 'mlflow'
          component: 'ml-ops'
    metrics_path: '/metrics'
    scrape_interval: 30s

  # WebSocket Server metrics
  - job_name: 'websocket-server'
    static_configs:
      - targets: ['ml-websocket-server:9090']
        labels:
          service: 'websocket'
          component: 'realtime'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Redis metrics (if redis_exporter is added)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-ml:6379']
        labels:
          service: 'redis'
          component: 'cache'
    metrics_path: '/metrics'
    scrape_interval: 15s

  # PostgreSQL metrics (if postgres_exporter is added)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-ml:5432']
        labels:
          service: 'postgres'
          component: 'database'
    metrics_path: '/metrics'
    scrape_interval: 15s

# Alert rules
rule_files:
  - '/etc/prometheus/ml_alerts.yml'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []  # Add alertmanager targets if needed