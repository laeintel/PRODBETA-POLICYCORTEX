# This file is a template for creating Kubernetes secrets
# Replace ${VARIABLE_NAME} with actual values or use a deployment script
apiVersion: v1
kind: Secret
metadata:
  name: policortex001-secrets
  namespace: policycortex
type: Opaque
data:
  # Base64 encoded secret values - replace with actual values
  database-url: ${DATABASE_URL_B64}
  redis-url: ${REDIS_URL_B64}
  jwt-secret-key: ${JWT_SECRET_KEY_B64}
  azure-client-id: ${AZURE_CLIENT_ID_B64}
  azure-client-secret: ${AZURE_CLIENT_SECRET_B64}
  azure-tenant-id: ${AZURE_TENANT_ID_B64}
  azure-subscription-id: ${AZURE_SUBSCRIPTION_ID_B64}
  azure-openai-endpoint: ${AZURE_OPENAI_ENDPOINT_B64}
  azure-openai-key: ${AZURE_OPENAI_KEY_B64}
  azure-cognitive-services-key: ${AZURE_COGNITIVE_SERVICES_KEY_B64}
  azure-cognitive-services-endpoint: ${AZURE_COGNITIVE_SERVICES_ENDPOINT_B64}
  azure-storage-connection-string: ${AZURE_STORAGE_CONNECTION_STRING_B64}
  azure-event-hub-connection-string: ${AZURE_EVENT_HUB_CONNECTION_STRING_B64}
  cosmos-db-connection-string: ${COSMOS_DB_CONNECTION_STRING_B64}
  azure-communication-connection-string: ${AZURE_COMMUNICATION_CONNECTION_STRING_B64}
  sendgrid-api-key: ${SENDGRID_API_KEY_B64}
  twilio-account-sid: ${TWILIO_ACCOUNT_SID_B64}
  twilio-auth-token: ${TWILIO_AUTH_TOKEN_B64}