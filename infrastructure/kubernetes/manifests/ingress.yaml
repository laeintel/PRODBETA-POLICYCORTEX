            port:
              number: 80
      - path: /azure-integration
        pathType: Prefix
        backend:
          service:
            name: azure-integration-service
            port:
              number: 80
      - path: /ai-engine
        pathType: Prefix
        backend:
          service:
            name: ai-engine-service
            port:
              number: 80
      - path: /data-processing
        pathType: Prefix
        backend:
          service:
            name: data-processing-service
            port:
              number: 80
      - path: /conversation
        pathType: Prefix
        backend:
          service:
            name: conversation-service
            port:
              number: 80
      - path: /notification
        pathType: Prefix
        backend:
          service:
            name: notification-service
            port:
              number: 80