apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: policortex001-ingress
  namespace: policycortex
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
      - path: /api/v1/gateway
        pathType: Prefix
        backend:
          service:
            name: api-gateway-service
            port:
              number: 80
      - path: /api/v1/azure
        pathType: Prefix
        backend:
          service:
            name: azure-integration-service
            port:
              number: 80
      - path: /api/v1/ai
        pathType: Prefix
        backend:
          service:
            name: ai-engine-service
            port:
              number: 80
      - path: /api/v1/data
        pathType: Prefix
        backend:
          service:
            name: data-processing-service
            port:
              number: 80
      - path: /api/v1/conversation
        pathType: Prefix
        backend:
          service:
            name: conversation-service
            port:
              number: 80
      - path: /api/v1/notification
        pathType: Prefix
        backend:
          service:
            name: notification-service
            port:
              number: 80
---
# Internal ingress for service-to-service communication
