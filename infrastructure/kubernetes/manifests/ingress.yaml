apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: policycortex-ingress
  namespace: policycortex
  annotations:
    kubernetes.io/ingress.class: "azure/application-gateway"
    appgw.ingress.kubernetes.io/ssl-redirect: "true"
    appgw.ingress.kubernetes.io/connection-draining: "true"
    appgw.ingress.kubernetes.io/connection-draining-timeout: "30"
    appgw.ingress.kubernetes.io/cookie-based-affinity: "true"
    appgw.ingress.kubernetes.io/request-timeout: "30"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - api.policycortex.com
    secretName: policycortex-tls
  rules:
  - host: api.policycortex.com
    http:
      paths:
      - path: /api/v1/gateway
        pathType: Prefix
        backend:
          service:
            name: api-gateway-service
            port:
              number: 80
      - path: /api/v1/azure
        pathType: Prefix
        backend:
          service:
            name: azure-integration-service
            port:
              number: 80
      - path: /api/v1/ai
        pathType: Prefix
        backend:
          service:
            name: ai-engine-service
            port:
              number: 80
      - path: /api/v1/data
        pathType: Prefix
        backend:
          service:
            name: data-processing-service
            port:
              number: 80
      - path: /api/v1/conversation
        pathType: Prefix
        backend:
          service:
            name: conversation-service
            port:
              number: 80
      - path: /api/v1/notification
        pathType: Prefix
        backend:
          service:
            name: notification-service
            port:
              number: 80
---
# Internal ingress for service-to-service communication
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: policycortex-internal-ingress
  namespace: policycortex
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: internal.policycortex.local
    http:
      paths:
      - path: /api-gateway
        pathType: Prefix
        backend:
          service:
            name: api-gateway-service
            port:
              number: 80
      - path: /azure-integration
        pathType: Prefix
        backend:
          service:
            name: azure-integration-service
            port:
              number: 80
      - path: /ai-engine
        pathType: Prefix
        backend:
          service:
            name: ai-engine-service
            port:
              number: 80
      - path: /data-processing
        pathType: Prefix
        backend:
          service:
            name: data-processing-service
            port:
              number: 80
      - path: /conversation
        pathType: Prefix
        backend:
          service:
            name: conversation-service
            port:
              number: 80
      - path: /notification
        pathType: Prefix
        backend:
          service:
            name: notification-service
            port:
              number: 80